<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <div class="container mt-5">
    
      <div class="row  d-flex justify-content-center">
          
          <div class="col-md-7">
              
              <div class="card p-3 py-4 border border-primary">
                  
                  <div class="text-center">
                      <img src="https://raw.githubusercontent.com/Jonathan-84/Jonathan-84.github.io/master/assets/img/My-img8bit-com-Effect%20(2).0ca0bbe1.jpg" width="100" class="rounded-circle">
                  </div>
                  
                  <div class="text-center mt-3">
                      <!-- <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span> -->
                      <h5 class="mt-2 mb-0">Jonathan Robinson</h5>
                      <span>Software Engineer</span>
                      
                      <div class="px-4 mt-1">
                          <p class="fonts">
                            Having taken the road less traveled, I've been able to couple my technical skills with 
                            the skills that only professional experience can attain- 15 years of professional 
                            Sales and Marketing experience in my case. 
                             </p>
                      
                      </div>

                       <ul class="social-list">
                         <i class="fa-brands fa-github"></i>
                          <i class="fa fa-linkedin"></i>
                      </ul>

                      <div class="buttons">
                     <!--    https://jonathan-84.github.io/#prologue-->
                        <!-- <i class="fa-solid fa-briefcase"></i> -->
                          <button class="btn btn-outline-primary bi bi-briefcase" onclick="window.location.href='https://jonathan-84.github.io/'"> Portfolio</button>
                          <span><a href ="mailto:jonathan.robinson@outlook.com?subject = Feedback&body = Message"> <button class="btn btn-primary px-4 ms-3">Contact</button></span>
                      </div>
                      
                      
                  </div>
                  
                 
                  
                  
              </div>
              
          </div>
          
      </div>
      
  </div>
